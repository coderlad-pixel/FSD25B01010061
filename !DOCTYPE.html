<!DOCTYPE html>
<html>

<head>
    <title>GitHub Registration Form</title>
</head>

<body>
    <h1 style="text-align:center;">GITHUB REGISTRATION FORM</h1>
    <hr>

    <form action="">
        <label for="username">Username:</label><br>
        <input type="text" id="username" placeholder="Enter a username" required><br><br>

        <label for="dob">Date of Birth:</label><br>
        <input type="date" id="dob" required><br><br>

        <label for="email">Email ID:</label><br>
        <input type="email" id="email" placeholder="Enter your valid email" required><br><br>

        <label for="pass">Password:</label><br>
        <input type="password" id="pass" placeholder="Enter password" required><br><br>
    </form>
</body>
